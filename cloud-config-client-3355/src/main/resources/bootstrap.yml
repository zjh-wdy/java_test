server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main   #虽然此客户端是从服务器配置中心微服务上来读取，但是客户端的这个配置文件分支名称也是天蝎的 所在github的 分支名称   main #分支名称 以前是master
      name: config #配置文件名称
      profile: dev #读取后缀名称   上述3个综合：main分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心的地址
  #rabbitMq相关配置，15672是web管理界面的端口，5672是MQ访问的端口；
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


# 暴漏监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"  #refresh