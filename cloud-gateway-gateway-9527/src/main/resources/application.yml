server:
  port: 9527
#//=====================新增====================

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #开启从注册中心创建动态路由的功能，利用微服务名称进行路由
      routes:
        - id: payment_routh #payment_route   路由的id，没有固定的规则但是要求唯一，建议配合服务名
         # uri: http://localhost:8001  #匹配后提供服务的路由地址
          uri: lb://cloud-payment-service
          predicates:
            - Path=/payment/get/**       #断言，路径相匹配的进行路由控制


        - id: payment_routh2 #路由的id，没有固定的规则但是要求是惟一的 ，建议配合服务名称来命名
          #uri: http://localhost:8001 #匹配后提供服务的路由地址
          uri: lb://cloud-payment-service
          predicates:
            - Path=/payment/lb/**       #断言，路径相匹配的进行路由控制
            #- After=2022-08-18T17:39:48.950+08:00[Asia/Shanghai]  #这个控制的作用是，比如我们周一上线了，想要周五接口再生效，那就这里设置成周五的时间，这个控制就是更为严格了
            #- Cookie=username,zzyy    #为了测试方便先把上面的这几个断言先注释掉；
            - Header=X-Request-Id, \d+

  #===================================================
eureka:
  instance:
    hostname: cloud-gateway-service
  client: #服务提供者provider注册进eureka服务列表内
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://eureka7001.com:7001/eureka # 单机版
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版


