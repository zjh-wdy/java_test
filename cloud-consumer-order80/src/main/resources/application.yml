server:
  port: 80

spring:
  application:
    name: cloud-order-service


eureka:
  client:
    # 是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓
    # 集群必须设置为 true，是否从Eureka  集群抓取已有的注册信息，默认设置为true，单节点无所谓，集群必须设置为true，才能配置ribbon使用，
    fetch-registry: true
    register-with-eureka: true
    service-url:
      #defaultZone: http://localhost:7001/eureka     #表示向具体的哪个Eureka来注册我们目前的这个module
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/  #集群版Eureka


